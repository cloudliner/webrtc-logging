<div class="player">
  <h3>{{ id }}</h3>
  <ng-container *ngIf="stream; else elseBlock">
    <div>
      <h4>AudioTracks</h4>
      <ng-container *ngFor="let audioTrack of audioTracks">
        <p>Setting: {{ audioTrack.getSettings() | json }}</p>
        <p>Capabilities: {{ audioTrack.getCapabilities() | json }}</p>
        <p>ReadyState: {{ audioTrack.readyState }}</p>
        <p>Muted: {{ audioTrack.muted }}</p>
      </ng-container>
      <h4>Events</h4>
      <div>
        <ng-container *ngFor="let event of events">
        <p>{{ event }}</p>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <h4>Recieve Only</h4>
  </ng-template>
  <canvas width="280" height="40" class="audioLevel" #audioLevel></canvas>
  <video autoplay muted="true" class="videoPlayer" [class.hide]="!hasVideo" controls #videoPlayer></video>
  <audio autoplay muted="true" class="audioPlayer" [class.hide]="!hasAudioOnly" controls #audioPlayer></audio>  
</div>
