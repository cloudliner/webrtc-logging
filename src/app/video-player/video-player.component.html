<div class="player">
  <div>{{ id }} </div>
  <canvas #audioLevel width="300" height="10"></canvas>
  <video autoplay muted="true" class="videoPlayer" [class.hide]="!hasVideo" controls #videoPlayer></video>
  <audio autoplay muted="true" class="audioPlayer" [class.hide]="hasVideo" controls #audioPlayer></audio>
</div>
