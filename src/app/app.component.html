<div>
  <input id="audio-only" type="checkbox" [(ngModel)]="isAudioOnly">Audio Only
  <input id="receive-only" type="checkbox" [(ngModel)]="isReceiveOnly">Receive Only
</div>
<div>
  <button (click)="setupMedia()">Media Setup</button>
  <button id="join" (click)="join()" >Join Room</button>
</div>
<ng-container *ngIf="roomName">
  <div>
    SkyWay Room: {{ roomName }}, ID: {{ skywayId }}
  </div>
  <div>
    <button (click)="exit()" id="exit">Exit</button>
    <button (click)="record()" id="record">{{ recoringText }}</button>
    <ng-container *ngIf="blobUrl">
      <div><a [href]="blobUrl" [download]="fileName" id="download" target="_blank">Local Download</a></div>
    </ng-container>
    <ng-container *ngIf="storageDownloadUrl">
      <div><a [href]="storageDownloadUrl" [download]="fileName" id="remote-download" target="_blank">Remote Download</a></div>
    </ng-container>
  </div>
</ng-container>
<div>
  <ng-container *ngFor="let videoStream of videoStreams">
    <app-video-player [stream]="videoStream.stream || null" [id]="videoStream.id"></app-video-player>
  </ng-container>
</div>
<h3 (click)="listDevices()">MIC Devices</h3>
<div>
  <ng-container *ngFor="let mic of mics">
  <p>Label:{{ mic.label }}, Id: {{ mic.deviceId }}</p>
  </ng-container>
</div>
<h3>Events</h3>
<div>
  <ng-container *ngFor="let event of events">
  <p>{{ event }}</p>
  </ng-container>
</div>
